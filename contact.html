<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Annpurna Srivastava</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body {
  background-color: black;
  color: white;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: rgb(91, 88, 88);
  flex-wrap: wrap;
}
input::placeholder,
textarea::placeholder {
  color: black; /* optional: improve placeholder visibility */
}
nav ul {
  display: flex;
  list-style: none;
  padding-left: 0;
  flex-wrap: wrap;
}

nav ul li {
  margin: 10px 20px;
}

nav ul li a {
  text-decoration: none;
  color: white;
}

nav ul li a:hover {
  font-size: 18px;
  color: cyan;
}

.left {
  font-size: x-large;
  margin-bottom: 10px;
}

.container {
  max-width: 500px;
  margin: 60px auto;
  padding: 30px;
  background-color: #1a1a1a;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
}

h2 {
  text-align: center;
  color: white;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  
  color: #ccc;
}

input,
textarea {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 30px;
  background-color: black;
    color: white;
}
.btn{
    display: block;
    width: 100%;
    padding: 10px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;

}
</style>
</head>
<body>
  <header>
    <nav>
      <div class="left">Annpurna Srivastava</div>
      <div class="right">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="project.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" />
        <div class="error" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" />
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" />
        <div class="error" id="subjectError"></div>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" rows="4"></textarea>
        <div class="error" id="messageError"></div>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>


  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let isValid = true;

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const subject = document.getElementById('subject');
      const message = document.getElementById('message');

      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const subjectError = document.getElementById('subjectError');
      const messageError = document.getElementById('messageError');

      nameError.textContent = emailError.textContent = subjectError.textContent = messageError.textContent = '';

      if (name.value.trim() === '') {
        nameError.textContent = 'Name is required';
        isValid = false;
      }

      if (email.value.trim() === '') {
        emailError.textContent = 'Email is required';
        isValid = false;
      } else if (!/\S+@\S+\.\S+/.test(email.value)) {
        emailError.textContent = 'Email format is invalid';
        isValid = false;
      }

      if (subject.value.trim() === '') {
        subjectError.textContent = 'Subject is required';
        isValid = false;
      }

      if (message.value.trim() === '') {
        messageError.textContent = 'Message is required';
        isValid = false;
      }

      if (isValid) {
        alert("Form submitted successfully!");
        // You can send the data using fetch() or XMLHttpRequest here
        document.getElementById("contactForm").reset();
      }
    });
  </script>
</body>
</html>
